<body>
    <header>

    <div class="log-form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScWbb5thTqmL-3DduF_o4ljBxu8mGNp-XkecVFYcMGmRzsvZw/viewform?embedded=true" 
                width="100%" height="1417" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const author = urlParams.get('author');

        // Function to prefill the Google Form fields (assuming they are named correctly)
        function prefillForm() {
            if (title) {
                // Replace 'entry.X' with the correct entry ID for the title field
                document.getElementById('entry_2005620554').value = title;  // Adjust ID as necessary
            }
            if (author) {
                // Replace 'entry.Y' with the correct entry ID for the author field
                document.getElementById('entry_1045781291').value = author;  // Adjust ID as necessary
            }
        }

        window.onload = prefillForm;
    </script>
